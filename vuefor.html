<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <title>Learning Vue: For loops</title>
    <style>
      .box {
        max-width: 960px;
        background: #eee;
        margin: 20px auto;
      }
      p, h3, ul {
        margin: 0;
        padding: 0;
      }

      li {
        list-style-type: none;
        background: #fff;
        margin: 20px auto;
        padding: 10px 20px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
    </style>

  </head>
  <body>
    <h1>Hello, Vue :)</h1>
<div id="app">
<!-- attribute binding-->
<!--<a v-bind:href="url"></a>
<a :href="url">Best Website Ever</a>
-->

  <div v-if="showBooks">
    <ul>
      <li v-for='book in books' :class='{fav:book.isFav}'>
        <img :src="book.img" :alt="book.title">
      <h3>{{book.title}}</h3>
      <p>{{book.author}}</p>
    </li>
    </ul>
</div>



  <button @click="toggleShowBooks">
  <span v-if="showBooks"> Hide Books </span>
<span v-else>Show Books</span>
</button>
</div>



    <script src="js/for.js">

    </script>
      </body>
    </html>
